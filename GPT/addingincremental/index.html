<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Card Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Observer.min.js"></script>
</head>
<body>
  <div id="admin-section" class="container my-4">
    <h2>Learning Flash Cards</h2>
    <label for="text-input">Add Comma Separated Items:</label>
    <textarea id="text-input" class="form-control" placeholder="Enter text items"></textarea>
    <button id="add-texts" class="btn btn-primary mt-3">Create List</button>
    <h3 id="selectItem" class="select-items">Select Lesson Items Below</h3>
    <ul id="text-list" class="list-group mt-3"></ul>
    <h3 id="chosenItems" class="select-items">Chosen Lesson Items</h3>
    <ul id="target-list" class="list-group mt-3"></ul>
    <label for="learning-style">Learning Style:</label>
    <select id="learning-style" class="form-control">
      <option value="random">Random</option>
      <option value="incremental">Incremental</option>
    </select>
    <label for="target-score">Set Number of Required Correct Answers:</label>
    <input type="number" id="target-score" min="1" value="3">
    <button id="start-game" class="btn btn-danger">Start Game</button>
  </div>

  <div id="game-section" style="display: none;">
    <div id="flashcard-container" class="container-fluid mb-4"></div>
    <div id="game-over" style="display: none;" class="container text-center">
      <h2>Great job!</h2>
      <p id="success-message"></p>
      <ul id="score-summary" class="list-group list-group-flush"></ul>
      <button id="restart-game" class="btn btn-primary mt-3">Restart Game</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
