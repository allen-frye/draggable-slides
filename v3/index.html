<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Card Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLR1+WvgrI12v5OZFdD6+YHlrQ7RUVj3GzMRx5PeSp"
  crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Observer.min.js"></script>
</head>
<body>
  <div id="admin-section" class="container my-4">
    <div class="row">
      <div class="col-md-6">
        <h2>Admin Section</h2>
        <textarea id="text-input" class="form-control" placeholder="Enter items separated by commas"></textarea>
      </div>
      <div class="col-md-6">
        <button id="add-texts" class="btn btn-primary mt-2">Add Text Items</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        h3>Learning Targets</h3>
        <ul id="target-list"></ul>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="target-score">Target Correct Score:</label>
        <input type="number" id="target-score" min="1" value="3">
        <button id="start-game" class="btn btn-success">Start Game</button>
      </div>
    </div>
  </div>

  <div id="game-section" style="display: none;">
    <div id="flashcard-container"></div>
    <div id="game-over" style="display: none;">
      <h2>Great job!</h2>
      <p id="success-message"></p>
      <ul id="score-summary"></ul>
      <button id="restart-game" class="btn btn-secondary">Restart Game</button>
    </div>
  </div>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoRLK+jWJNWzjTtYvMe1Me1qC3/4jGyhAz3K1qK7klU6UnQ"
  crossorigin="anonymous"
></script>
  <script src="script.js"></script>
</body>
</html>
